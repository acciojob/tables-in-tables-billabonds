<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
	
  <body>
	  
    <table border="1"  style="width: 100%; height: 100%">
      <!-- Your code here -->

<!-- row 1 -->
		<tr style="text-align: center; vertical-align: middle; height: 200px;">
						<!-- col 1	-->
			<td>
				<table border="1" width="100%">
					<tr>
						<th colspan=2>Nested Table 2</th>
					</tr>
					
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr align="center">
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			
						<!-- col 2    -->
			<td>
				<table border="1" width="100%">
					<tr>
						<th>Nested Table 1</th>
					</tr>
				
					<tr>
						<td>
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>
					</tr>
					
				</table>
			</td>
			
		</tr>
		
<!-- row 2 -->		
		<tr style="text-align: center; vertical-align: middle; height: 100px;">
						<!-- col 1   -->
			<td>
				<table border="1" width="100%">
					
					<tr>
						<th colspan=2>Nested Table 3</th>
					</tr>
					
					<tr>
						<td><a href="#" >Nested Table</a></td>
						<th>Demo Continued</th>
					</tr>
					
				</table>
			</td>

						<!-- col 2   -->
			<td >
				<table border="1" align="center" width="100%">
					
					<tr>
						<th>Nested Table 4</th>
					</tr>

					<tr>
						<th style="background-color:black;color:white">HTML</th>
					</tr>
					
				</table>
			</td>
		</tr>
		
    </table>
	  
  </body>
</html>
